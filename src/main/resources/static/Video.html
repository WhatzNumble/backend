<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <link href="https://unpkg.com/@silvermine/videojs-quality-selector/dist/css/quality-selector.css" rel="stylesheet">
    <script src="https://unpkg.com/@silvermine/videojs-quality-selector/dist/js/silvermine-videojs-quality-selector.min.js"></script>
</head>
<body>
<video id="video" class="video-js" controls="controls" width="400" autoplay="autoplay"></video>
<script th:inline="javascript">
    let options = {
    playbackRates: [.5, .75, 1, 1.25, 1.5],
    controls: true,
    preload: "auto",
    controlBar: {
    playToggle: true,
    pictureInPictureToggle: false,
    remainingTimeDisplay: true,
    progressControl: true,
    qualitySelector: true,
    },
    };

    var vplay1 = videojs("video", options);
    vplay1.src([
        {
        src : "https://d1dnwjifaecjjv.cloudfront.net/WhatzDev/480p.m3u8",
        type: "application/x-mpegurl"
        }
    ]);
</script>
</body>
</html>
